<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
<div id="container">
  
  <div id="calculator">
    <div id="result">
      <div id="history">
        <p id="history-value"></p>
        </div>
        <div id="output">
          <p id="output-value"></p>
        </div>
  <div id="keyboard">
    <button class="operator" id="clear"type="button" name="button">C</button>
<button class="operator" id="backspace" type="button" name="button">CE</button>
  <button class="operator" id="%" type="button" name="button">%</button>
  <button class="operator" id="/" type="button" name="button">&#247;</button>
    <button class="number" id="7" type="button" name="button">7</button>
    <button class="number" id="8"type="button" name="button">8</button>
    <button class="number"id="9" type="button" name="button">9</button>
    <button class="operator" id="*" type="button" name="button">&times;</button>
    <button class="number"id="4" type="button" name="button">4</button>
    <button class="number"id="5" type="button" name="button">5</button>
    <button class="number"id="6" type="button" name="button">6</button>
    <button class="operator" id="-" type="button" name="button">-</button>
    <button class="number"id="1" type="button" name="button">1</button>
    <button class="number"id="2" type="button" name="button">2</button>
    <button class="number" id="3"type="button" name="button">3</button>
    <button class="operator" id="+" type="button" name="button">+</button>
    <button class="empty" type="button" name="button"></button>
    <button class="number"id="0" type="button" name="button">0</button>
    <button class="empty" type="button" name="button"></button>
    <button class="operator" id="=" type="button" name="button">=</button>

  </div>

      </div>

    </div>

  </div>



<script src="app.js" charset="utf-8"></script>
  </body>
</html>
